<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <style>
    #text {
      position: fixed;
      top: 50%;
      right: 50%;
      transform: translate(50%, -50%);
      text-align: center;
      font-size: 100pt
    }
  </style>
</head>
<body>

<div class="output">
<input class="output" type="radio" name="output" value="speech">Speech<br>
<input class="output" type="radio" name="output" value="text">Text<br>
<input class="output" type="radio" name="output" value="speechtext" checked>Speech and Text<br>
</div>

<form name="steps">
  <fieldset>
    <legend>Add Step</legend>
    <div class="step">
      Step:<br>
      <input type="text" name="step"><br><br>
      <!-- When to move on:<br>
      <input type="radio" name="next" value="Timed" checked> Timed<br>
    	<input type="radio" name="next" value="Button Click"> Button Click<br> -->
      If timed, how many seconds:<br>
      <input id="time" type="number" name="time"><br>
    </div>
    
    
  </fieldset>
  <input type="button" value="Submit" id="btnsubmit" onclick="submitForm()">
  <button type="button" id="add">Add Step</button>
 </form>
 <div id="text" hidden>
    Text!
  </div>
  <script>
    const multi = 1000;
    var output;

    function speakboy(k) {
      var speech=$($("[class*=step]")[k]).find('input').val();
      if (output.match(/speech/i)) {
        var msg = new SpeechSynthesisUtterance(speech);
        window.speechSynthesis.speak(msg);
      }
      if (output.match(/text/i)) {
        $("#text").text(speech)
      }
      setTimeout(function() {
        if (k < $("[class*=step]").length) {
          speakboy(k + 1)
        } else {
          location.reload();
        }
      }, multi * parseInt($($("[class*=step]")[k]).find('#time').val()))
    }


  	function submitForm() {
      output = $(".output:checked").val()
      if (output.match(/text/i)) {
        $("form").hide()
        $(".output").hide()
        $("#text").prop('hidden', false);
      }
      speakboy(0);
  	}

    var i = 0;

    $("#add").click(function() {
      $("fieldset").append(`<div class="step${i}">Step:<br>
    <input type="text" name="step${i}"><br><br>
    If timed, how many seconds:<br>
    <input id="time" type="number" name="time${i}"><br></div>`)
    i++;
    })
  </script>

</body>
</html>
