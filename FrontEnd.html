<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</head>
<body>

<form name="steps">
  <fieldset>
    <legend>Add Step</legend>
    <div class="step">
      Step:<br>
      <input type="text" name="step"><br><br>
      <!-- When to move on:<br>
      <input type="radio" name="next" value="Timed" checked> Timed<br>
    	<input type="radio" name="next" value="Button Click"> Button Click<br> -->
      If timed, how many minutes:<br>
      <input type="text" name="time"><br>
    </div>
    
    
  </fieldset>
  <input type="button" value="Submit" id="btnsubmit" onclick="submitForm()">
  <button type="button" id="add">Add Step</button>
 </form>
  <script>
  	function submitForm() {
     for (var step of $("[class*=step]")) {
      console.log($(step).find('input').val())
      var speech=$(step).find('input').val();
      var msg = new SpeechSynthesisUtterance(speech);
      window.speechSynthesis.speak(msg);
     }

    	var frm=document.getElementsByName('steps')[0];
    	frm.submit();
  	}

    var i = 0;

    $("#add").click(function() {
      $("fieldset").append(`<div class="step${i}">Step:<br>
    <input type="text" name="step${i}"><br><br>
    If timed, how many minutes:<br>
    <input type="text" name="time${i}"><br></div>`)
    i++;
    })
  </script>

</body>
</html>
