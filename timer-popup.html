<html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

<head>
	<title>Study Timer</title>

	<style>
		body {
			background-color: black;
		}

		#timer {
			position: fixed;
			top: 50%;
			right: 50%;
			transform: translate(50%, -50%);
			text-align: center;
			color: white;
			font-size: 100pt
		}
	</style>
</head>

<body>
	<div id="timer">
	</div>
</body>

<script>

	var params = getParams();
	const multi = 60000; // set to secs now, change to minutes later

	function getParams() {
		var url = location.search.substring(1);
		var arr = url.split('&');
		arr = _.object(arr.map(x => x.split('=')));
		arr = _.mapObject(arr, (el) => el.replace('+', ' '));
		return arr
	}

	function startTimer(i, end) {
		var msg = new SpeechSynthesisUtterance("Testing testing testing testing");
		window.speechSynthesis.speak(msg);
		$("#timer").text(params['task1-name'])
		if (params["task1-time"] > 1) { // Warning timer TODO: make optional
			setTimeout(function() {
				$("#timer").text("One minute left")
				var msg = new SpeechSynthesisUtterance("One minute left");
				window.speechSynthesis.speak(msg);
			}, parseInt((params["task1-time"]-1) * multi))
		}
		setTimeout(function() {
			if (params['task2-name']) {
				$("#timer").text(params['task2-name'])
				setTimeout(function() { 
					if (params['break']) { //Break block
						$("#timer").text("Break Time!")
						setTimeout(function() {
							if (i < end) {
								startTimer(i + 1, end)
							} else {
								window.close();
							}
						}, parseInt(params['break']) * multi)
					} else { // Non-break block
						if (i < end) {
							startTimer(i + 1, end)
						} else {
							window.close();
						}
					}
				}, parseInt(params["task2-time"] * multi))
				if (params["task2-time"] > 1) { // Warning timer TODO: make optional
					setTimeout(function() {
						var msg = new SpeechSynthesisUtterance("One minute left");
						window.speechSynthesis.speak(msg);
					}, parseInt((params["task2-time"]-1) * multi))
				}
			} else {
				if (params['break']) { // Break block
					$("#timer").text("Break Time!")
					setTimeout(function() {
						if (i < end) {
							startTimer(i + 1, end)
						} else {
							window.close();
						}
					}, parseInt(params['break']) * multi)
				} else { // Non-break block
					if (i < end) {
						startTimer(i + 1, end)
					} else {
						window.close();
					}
				}
			}
		}, parseInt(params["task1-time"]) * multi)
	}

	startTimer(1, parseInt(params['times']) || 1)
</script>

</html>
